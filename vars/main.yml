vim_repo_path: /opt/vim

vim_git_executable: /usr/bin/git

# VIM Repos
vim_remote_git_repo: https://github.com/vim/vim
vim_remote_git_config_repo: https://github.com/windisch/vim.git

vim_global_installation: True

# Vars needed for configure
vim_configure_log: /tmp/vim_config_log

# Set up a dict that holds paths to the python configuration
# libraries. The keys must be values of ansible_distribution
vim_python_libs:
  Suse:
    py2: /usr/lib64/python2.7/config-2.7m
    py3: /usr/lib64/python3.4/config-3.4m
  Ubuntu:
    py2: /usr/lib/python2.7/config-x86_64-linux-gnu
    py3: /usr/lib/python3.5/config-3.5m-x86_64-linux-gnu

vim_ruby_path: /usr/bin/ruby

vim_python_requirements:
  - pip
  - jedi
  - pylama
  - flake8

vim_pip_executables:
  - pip2
  - pip3

# Defaults to the .vim subdirectory of $HOME
vim_config_dir: "{{ ansible_env.HOME }}/.vim"

vim_install_dir: /usr

vim_configure: >
 ./configure  
 --enable-multibyte 
 --enable-perlinterp=dynamic
 --enable-rubyinterp=dynamic
 --with-ruby-command={{ vim_ruby_path }}
 --enable-pythoninterp=yes
 --enable-python3interp=yes
 --with-python-config-dir={{ vim_python_libs[ansible_os_family].py2 }}
 --with-python3-config-dir={{ vim_python_libs[ansible_os_family].py3 }}
 --enable-luainterp
 --with-luajit
 --enable-cscope
 --enable-gui=auto
 --with-features=huge
 --with-x
 --enable-fontset
 --enable-largefile
 --disable-netbeans
 --enable-fail-if-missing
 --prefix={{ vim_install_dir }}
 >> {{ vim_configure_log }}
