- name: Install dependencies
  apt: name={{item}} state=installed
  with_items:
    - libncurses-dev
    - ncurses-term
    - liblua5.1-dev 
    - luajit
    - libluajit-5.1-dev
    - libperl-dev
    - python-dev
    - python-pip
    - python3-dev
    - python3-pip
    - ruby-dev
    - libatk1.0-dev 
    - libx11-dev 
    - libxpm-dev 
    - libxt-dev
 
